<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <h3>Welcome to our weather forcast website...</h3>

    <input type="text" id="city" />
    <button
      type="button"
      onclick="getData().then(result=>{document.getElementById('cont').innerHTML = result.main.temp})"
    >
      Check Weather
    </button>
    <div id="cont"></div>
    <script>
      async function getData() {
        var cityName = document.getElementById("city").value;
        var response = await fetch(
          `http://api.openweathermap.org/data/2.5/weather?q=${cityName}&APIkey=52ee4aaef695fd902592806b62fa9741&units=metric`
        );
        return response.json();
      }
    </script>
  </body>
</html>
