<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <form
      action="#"
      method="POST"
      name="register"
      enctype="application/x-www-form-urlencoded"
    >
      FirstName:<input type="text" name="fname" id="fname" /> LastName:<input
        type="text"
        name="lname"
        id="lname"
      />
      <button type="button" onclick="addUser()">Submit</button>
    </form>

    <script>
      function addUser() {
        var xhr = new XMLHttpRequest();

        var formData = new FormData(document.forms.register);
        xhr.open("POST", "http://localhost:8080/user/add");
        xhr.setRequestHeader("content-type", "text/html");
        xhr.send(formData);
        xhr.upload.onload = () => {
          alert(xhr.response);
        };
      }
    </script>
  </body>
</html>
