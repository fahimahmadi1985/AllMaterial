<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      async function func() {
        var response = await fetch("http://localhost:8080/data");
        var text = await response.text();
        return text;
      }

      func().then(data => {
        console.log(data);
      });
    </script>
  </body>
</html>
